{% extends 'basic/layout.html' %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Python">
    <meta name="author" content="Alex Clark">

    <title>Alex Clark's Blog</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">

    <!-- FA -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
      .starter-template {
        padding: 3rem 1.5rem;
      }
      .navbar-brand, .nav-item {
        font-family: 'Rock Salt', cursive;
      }
      .headerlink {
        color: lightgray;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
  </head>

  <body>

    <nav class="navbar navbar-light" style="border-bottom: 1px solid lightgray">
      <div class="clearfix">
        <button class="navbar-toggler pull-xs-right hidden-sm-up" type="button" data-toggle="collapse" data-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation"></button>
      </div>
      <div class="collapse navbar-toggleable-xs" id="main-nav">
        <a class="navbar-brand" href="/">Alex Clark's Blog</a>
        <ul class="nav navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle btn btn-secondary" href="http://example.com" id="supportedContentDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
            <div class="dropdown-menu" aria-labelledby="supportedContentDropdown">
              <a class="dropdown-item" href="/now">What I'm Doing Now</a>
              <a class="dropdown-item" href="/feeds">Feeds</a>
            </div>
          </li>
        </ul>
        <ul class="nav navbar-nav pull-right">
          <li class="nav-item"><a class="nav-link" href="https://github.com/aclark4life"><i class="fa fa-github fa-2x"></i></a></li>
          <li class="nav-item"><a class="nav-link" href="https://gratipay.com/aclark4life"><i class="fa fa-dollar fa-2x"></i></a></li>
          <li class="nav-item"><a class="nav-link" href="https://www.linkedin.com/in/aclark4life"><i class="fa fa-linkedin fa-2x"></i></a></li>
          <li class="nav-item"><a class="nav-link" href="https://twitter.com/aclark4life"><i class="fa fa-twitter fa-2x"></i></a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="starter-template">
        <div class="row">
          <div class="col-md-3">
            {%- for sidebartemplate in sidebars %}
              {%- include sidebartemplate %}
            {%- endfor %}
          </div>
          <div class="col-md-9">
            {% block body %}
              {{ super() }}
            {% endblock %}
          </div>
        </div>
      </div>
      <hr>
      <footer>
        <p class="lead pull-right">&copy; Alex Clark <a href="https://twitter.com/aclark4life"><i class="fa fa-twitter"></i></a> 2007-2017. All rights reserved. <a href="https://github.com/aclark4life/blog"><i class="fa fa-github"></i></a> <a href="#">Back to top</a>.</p>
      </footer>

    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
  </body>
</html>
